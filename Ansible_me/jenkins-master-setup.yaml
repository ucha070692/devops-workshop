---
-hosts: jenkins_master
  become: true
  tasks:
    - name: add jenkins key
      apt_key:
        url:  https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: add jenkins repo
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present

    -name: install java
      apt:
        name: openjdk-21-jre
        state: present
        update_cache: yes
    
    - name: install jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes
    
    - name: start and enable jenkins service
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: enable jenkins to start on boot time
      services:
        name: jenkins
        enabled: yes